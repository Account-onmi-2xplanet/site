40]},"content":"de que modo eu poderia mudar o mundo?"},{"type":"list_item","depth":3,"payload":{"lines":[140,141]},"content":"qual frase me define e me faria ser lembrado?"}]}]},{"type":"heading","depth":1,"payload":{"lines":[145,146]},"content":"creatividade","children":[{"type":"heading","depth":2,"payload":{"lines":[147,148]},"content":"e se em projetos","children":[{"type":"list_item","depth":3,"payload":{"lines":[148,149]},"content":"custo não fosse problema"},{"type":"list_item","depth":3,"payload":{"lines":[149,150]},"content":"prazo não fosse problema"},{"type":"list_item","depth":3,"payload":{"lines":[150,151]},"content":"qualidade nao fosse problema"},{"type":"list_item","depth":3,"payload":{"lines":[151,152]},"content":"escopo não fosse problema"}]},{"type":"heading","depth":2,"payload":{"lines":[153,154]},"content":"por que ou e se? foram bases de muitas ideais criativas"},{"type":"heading","depth":2,"payload":{"lines":[156,157]},"content":"<strong>IF YOU CAN'T FIND THE TIME TO BE CREATIVE, ASK THESE 5 QUESTIONS:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[158,159]},"content":"If I began to see my attention as a precious resource, how might I better protect it?"},{"type":"list_item","depth":3,"payload":{"lines":[159,160]},"content":"How can I shift from a &quot;manager's schedule&quot; to a &quot;maker's schedule&quot;? The latter is designed with multi-hour, uninterrupted blocks."},{"type":"list_item","depth":3,"payload":{"lines":[160,161]},"content":"Am I pruning the vine? If you're juggling many projects and pastimes, cut back lesser ones to provide more time for primary ones."},{"type":"list_item","depth":3,"payload":{"lines":[161,162]},"content":"What if I trade the morning news for the &quot;morning muse&quot;? Morning can be a prime time for creative thinking, so march straight from the bed to the tortoise shell."},{"type":"list_item","depth":3,"payload":{"lines":[162,163]},"content":"Instead of taking breaks from social media, what if I reverse that? Spend more time disconnected and think in terms of taking breaks to social media."}]},{"type":"heading","depth":2,"payload":{"lines":[166,167]},"content":"<strong>IF YOU WANT TO BE MORE CREATIVE, STOP ASKING THESE 6 QUESTIONS:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[168,169]},"content":"Am I creative? If you're human, you are creative. There is no &quot;creativity gene&quot; that some have and others lack. It's a gift that is available to everyone."},{"type":"list_item","depth":3,"payload":{"lines":[169,170]},"content":"How creative am I? It's difficult to measure or answer this (besides, it's not a competition). Better to rearrange the question and ask: &quot;How am I creative?&quot; You will find many answers to that question."},{"type":"list_item","depth":3,"payload":{"lines":[170,171]},"content":"Where will I ever find an original idea? (Hasn't everything been thought of already?) You don't have to create from whole cloth; almost every new idea consists of fragments of existing ideas. And the fragments are everywhere."},{"type":"list_item","depth":3,"payload":{"lines":[171,172]},"content":"Where will I find the time to create? Start by turning off your iPhone (unless you use it to create)."},{"type":"list_item","depth":3,"payload":{"lines":[172,173]},"content":"How can I come up with an idea that will make money? Don't begin with the outcome in mind. Find and develop a worthy idea; the money will follow (maybe)."},{"type":"list_item","depth":3,"payload":{"lines":[173,174]},"content":"Where do I begin? You don't need a perfect starting point. To quote John Cage, &quot;Begin anywhere.&quot;"}]},{"type":"heading","depth":2,"payload":{"lines":[177,178]},"content":"<strong>TO FIND YOUR BIG IDEA, ASK THESE QUESTIONS:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[179,180]},"content":"What stirs me? To find a &quot;problem&quot; that's worth devoting your creative efforts to solve, start with a high interest level—meaning it touches on something that matters to you."},{"type":"list_item","depth":3,"payload":{"lines":[180,181]},"content":"What bugs me? Frustration is the starting point for many innovations and creative breakthroughs."},{"type":"list_item","depth":3,"payload":{"lines":[181,182]},"content":"What's missing? Whereas the previous question may focus on existing problems or inadequacies, this one focuses on the absence of something—a product that doesn't exist but should, a need not addressed, a perspective that is underrepresented."},{"type":"list_item","depth":3,"payload":{"lines":[182,183]},"content":"What do I keep coming back to? Pay attention to recurring themes that keep coming up in your work or even in your conversation. It may be a sign that your big idea is trying to find you."},{"type":"list_item","depth":3,"payload":{"lines":[183,184]},"content":"What is ripe for reinvention? It could be a product, but also a classic story, a theme, or a genre."}]},{"type":"heading","depth":2,"payload":{"lines":[187,188]},"content":"<strong>BEFORE COMMITTING TO AN IDEA, ASK:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[189,190]},"content":"Can I own this problem? The best kind of problem is the one that you, alone, have noticed. But if others are pursuing it, then the question becomes: What is my special twist? What can I bring to this that others can't? This is not so much about the approach you have in mind (that's your special twist), but more about your talent, perspective, expertise—and how all of that can enable you to make a unique contribution to this creative challenge."},{"type":"list_item","depth":3,"payload":{"lines":[190,191]},"content":"Will I still love this problem tomorrow? This is a &quot;crystal ball&quot; question: It requires you to try to envision how well the subject, and the work itself, is apt to keep you engaged and enthused over time."},{"type":"list_item","depth":3,"payload":{"lines":[191,192]},"content":"What is the potential upside? Not to be confused with trying to predict hard outcomes (Will I make a million bucks on this idea?), but rather trying to envision the positive impact this project could have in a best-case scenario."}]},{"type":"heading","depth":2,"payload":{"lines":[195,196]},"content":"<strong>ASKING THESE &quot;FOUR WHYS&quot; WILL HELP YOU UNDERSTAND ANY PROBLEM:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[197,198]},"content":"Why does this problem matter? Use research to clarify what is at stake by digging deeper into who is affected and how. Consider the significance of that, in terms of overall effect and future ramifications."},{"type":"list_item","depth":3,"payload":{"lines":[198,199]},"content":"Why does the problem exist? Try to get to the root causes that put this problem into motion. (This may necessitate additional &quot;whys&quot; to get all the way down to the root.)"},{"type":"list_item","depth":3,"payload":{"lines":[199,200]},"content":"Why hasn't it been solved already? This will make clear the obstacles you are up against (and may uncover past efforts that hold lessons)."},{"type":"list_item","depth":3,"payload":{"lines":[200,201]},"content":"Why might that change now? What are the conditions &amp; dynamics that might bring about a desired change?"}]},{"type":"heading","depth":2,"payload":{"lines":[204,205]},"content":"<strong>IF YOU'RE HAVING TROUBLE GETTING STARTED ON A CREATIVE PROJECT, ASK:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[206,207]},"content":"Am I chasing butterflies? To move forward on a project, you must pick one butterfly (idea) and pin it down."},{"type":"list_item","depth":3,"payload":{"lines":[207,208]},"content":"Who will hold me accountable? Share your idea with someone—and schedule small deliverables."},{"type":"list_item","depth":3,"payload":{"lines":[208,209]},"content":"Am I rearranging the bookshelves? This refers to the act of &quot;preparing to create.&quot; Make sure lessons and research aren't stall tactics."},{"type":"list_item","depth":3,"payload":{"lines":[209,210]},"content":"How can I lower the bar? Instead of trying to begin with greatness, be willing to start off with something merely okay or even bad."},{"type":"list_item","depth":3,"payload":{"lines":[210,211]},"content":"What if I begin anywhere? If you're stuck trying to think of a beginning, start in the middle, at the end, or somewhere in between."},{"type":"list_item","depth":3,"payload":{"lines":[211,212]},"content":"Can I make a prototype? Find some way to give rudimentary or early form to your idea."}]},{"type":"heading","depth":2,"payload":{"lines":[215,216]},"content":"<strong>USE THESE QUESTIONS TO GET HONEST, USEFUL FEEDBACK ON YOUR WORK:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[217,218]},"content":"Am I coming across? Use feedback not to change your basic idea, but just to see if it's being expressed clearly and understood."},{"type":"list_item","depth":3,"payload":{"lines":[218,219]},"content":"What do you like least about this? This question requires some courage to ask, but it's important because it gives permission to offer honest criticism. It also focuses on where the biggest problem(s) may lie."},{"type":"list_item","depth":3,"payload":{"lines":[219,220]},"content":"And what else? Also known as the &quot;AWE&quot; question. It is designed to extract additional criticisms and often yields deeper insights."},{"type":"list_item","depth":3,"payload":{"lines":[220,221]},"content":"What would you suggest I try? Good feedback usually tells you what's wrong or missing but may not offer a solution. Use questioning to pull that out of the feedback giver."}]},{"type":"heading","depth":2,"payload":{"lines":[224,225]},"content":"<strong>USE THESE QUESTIONS TO KEEP YOUR CREATIVE WORK FROM GETTING STALE:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[226,227]},"content":"How can I keep moving away from what I know? To avoid becoming a &quot;comfortable expert&quot; in your work, follow your curiosity."},{"type":"list_item","depth":3,"payload":{"lines":[227,228]},"content":"Is it time to be a jackhammer—or a hummingbird? The first is a bulldozer, the second flits around trying many things. Both are valid approaches."},{"type":"list_item","depth":3,"payload":{"lines":[228,229]},"content":"What would it look like to do the opposite? Consider the polar opposite of your intended approach or your most ingrained assumptions."},{"type":"list_item","depth":3,"payload":{"lines":[229,230]},"content":"How can I remind myself of the wonder of discovery? Set aside time to see and experience things outside your usual frame of reference."}]}]},{"type":"heading","depth":1,"payload":{"lines":[234,235]},"content":"conexão com outros","children":[{"type":"heading","depth":2,"payload":{"lines":[235,236]},"content":"fazer pergunta certa do jeito certo"},{"type":"heading","depth":2,"payload":{"lines":[237,238]},"content":"<strong>QUESTIONS TO ASK INSTEAD OF &quot;HOW ARE YOU?&quot;</strong>","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[239,243]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[239,240]},"content":"What's the best thing that happened to you today? This can be adapted to ask about this week, the weekend, etc."},{"type":"list_item","depth":4,"payload":{"lines":[240,241]},"content":"What are you excited about in your life now?"},{"type":"list_item","depth":4,"payload":{"lines":[241,242]},"content":"What are you most looking forward to at this gathering? This one is good for conferences and other social events."}]},{"type":"bullet_list","depth":3,"payload":{"lines":[245,249]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[245,246]},"content":"What are you most passionate about? A great shift from a job (which may be boring) to interests."},{"type":"list_item","depth":4,"payload":{"lines":[246,247]},"content":"What problem do you wish you could solve? This shifts from present realities to larger goals and possibilities."},{"type":"list_item","depth":4,"payload":{"lines":[247,248]},"content":"What did you want to be when you were growing up? This question invites a story about growing up and the road that led to the present."}]}]},{"type":"heading","depth":2,"payload":{"lines":[249,250]},"content":"<strong>QUESTIONS TO MAKE SOMEONE LIKE (OR EVEN LOVE) YOU</strong>","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[253,262]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[253,254]},"content":"Given the choice of anyone in the world, whom would you want as a dinner guest?"},{"type":"list_item","depth":4,"payload":{"lines":[254,255]},"content":"If you could change anything about the way you were raised, what would it be?"},{"type":"list_item","depth":4,"payload":{"lines":[255,256]},"content":"If you could wake up tomorrow having gained one quality or ability, what would it be?"},{"type":"list_item","depth":4,"payload":{"lines":[256,257]},"content":"What does friendship mean to you?"},{"type":"list_item","depth":4,"payload":{"lines":[257,258]},"content":"How would you complete this sentence: &quot;I wish I had someone with whom I could share...&quot;"},{"type":"list_item","depth":4,"payload":{"lines":[258,259]},"content":"When did you last cry in front of another person? And by yourself?"},{"type":"list_item","depth":4,"payload":{"lines":[259,260]},"content":"What, if anything is too serious to be joked about?"},{"type":"list_item","depth":4,"payload":{"lines":[260,261]},"content":"Your house, containing everything you own, catches fire. After saving your loved ones and pets, you have time to safely make a final dash to save any one item. What would it be? Why?"}]},{"type":"ordered_list","depth":3,"payload":{"lines":[265,301],"startIndex":1},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[265,266],"index":1},"content":"1. Given the choice of anyone in the world, whom would you want as a dinner guest?"},{"type":"list_item","depth":4,"payload":{"lines":[266,267],"index":2},"content":"2. Would you like to be famous? In what way?"},{"type":"list_item","depth":4,"payload":{"lines":[267,268],"index":3},"content":"3. Before making a telephone call, do you ever rehearse what you are going to say? Why?"},{"type":"list_item","depth":4,"payload":{"lines":[268,269],"index":4},"content":"4. What would constitute a “perfect” day for you?"},{"type":"list_item","depth":4,"payload":{"lines":[269,270],"index":5},"content":"5. When did you last sing to yourself? To someone else?"},{"type":"list_item","depth":4,"payload":{"lines":[270,271],"index":6},"content":"6. If you were able to live to the age of 90 and retain either the mind or body of a 30- year-old for the last 60 years of your life, which would you want?"},{"type":"list_item","depth":4,"payload":{"lines":[271,272],"index":7},"content":"7. Do you have a secret hunch about how you will die?"},{"type":"list_item","depth":4,"payload":{"lines":[272,273],"index":8},"content":"8. Name three things you and your partner appear to have in common."},{"type":"list_item","depth":4,"payload":{"lines":[273,274],"index":9},"content":"9. For what in your life do you feel most grateful?"},{"type":"list_item","depth":4,"payload":{"lines":[274,275],"index":10},"content":"10. If you could change anything about the way you were raised, what would it be?"},{"type":"list_item","depth":4,"payload":{"lines":[275,276],"index":11},"content":"11. Take four minutes and tell your partner your life story in as much detail as possible."},{"type":"list_item","depth":4,"payload":{"lines":[276,277],"index":12},"content":"12. If you could wake up tomorrow having gained any one quality or ability, what would it be?"},{"type":"list_item","depth":4,"payload":{"lines":[277,278],"index":13},"content":"13. If a crystal ball could tell you the truth about yourself, your life, the future or anything else, what would you want to know?"},{"type":"list_item","depth":4,"payload":{"lines":[278,279],"index":14},"content":"14. Is there something that you’ve dreamed of doing for a long time? Why haven’t you done it?"},{"type":"list_item","depth":4,"payload":{"lines":[279,280],"index":15},"content":"15. What is the greatest accomplishment of your life?"},{"type":"list_item","depth":4,"payload":{"lines":[280,281],"index":16},"content":"16. What do you value most in a friendship?"},{"type":"list_item","depth":4,"payload":{"lines":[281,282],"index":17},"content":"17. What is your most treasured memory?"},{"type":"list_item","depth":4,"payload":{"lines":[282,283],"index":18},"content":"18. What is your most terrible memory?"},{"type":"list_item","depth":4,"payload":{"lines":[283,284],"index":19},"content":"19. If you knew that in one year you would die suddenly, would you change anything about the way you are now living? Why?"},{"type":"list_item","depth":4,"payload":{"lines":[284,285],"index":20},"content":"20. What does friendship mean to you?"},{"type":"list_item","depth":4,"payload":{"lines":[285,286],"index":21},"content":"21. What roles do love and affection play in your life?"},{"type":"list_item","depth":4,"payload":{"lines":[286,287],"index":22},"content":"22. Alternate sharing something you consider a positive characteristic of your partner. Share a total of five items."},{"type":"list_item","depth":4,"payload":{"lines":[287,288],"index":23},"content":"23. How close and warm is your family? Do you feel your childhood was happier than most other people’s?"},{"type":"list_item","depth":4,"payload":{"lines":[288,289],"index":24},"content":"24. How do you feel about your relationship with your mother?"},{"type":"list_item","depth":4,"payload":{"lines":[289,290],"index":25},"content":"25. Make three true “we” statements each. For instance, “We are both in this room feeling … “"},{"type":"list_item","depth":4,"payload":{"lines":[290,291],"index":26},"content":"26. Complete this sentence: “I wish I had someone with whom I could share … “"},{"type":"list_item","depth":4,"payload":{"lines":[291,292],"index":27},"content":"27. If you were going to become a close friend with your partner, please share what would be important for him or her to know."},{"type":"list_item","depth":4,"payload":{"lines":[292,293],"index":28},"content":"28. Tell your partner what you like about them; be very honest this time, saying things that you might not say to someone you’ve just met."},{"type":"list_item","depth":4,"payload":{"lines":[293,294],"index":29},"content":"29. Share with your partner an embarrassing moment in your life."},{"type":"list_item","depth":4,"payload":{"lines":[294,295],"index":30},"content":"30. When did you last cry in front of another person? By yourself?"},{"type":"list_item","depth":4,"payload":{"lines":[295,296],"index":31},"content":"31. Tell your partner something that you like about them already."},{"type":"list_item","depth":4,"payload":{"lines":[296,297],"index":32},"content":"32. What, if anything, is too serious to be joked about?"},{"type":"list_item","depth":4,"payload":{"lines":[297,298],"index":33},"content":"33. If you were to die this evening with no opportunity to communicate with anyone, what would you most regret not having told someone? Why haven’t you told them yet?"},{"type":"list_item","depth":4,"payload":{"lines":[298,299],"index":34},"content":"34. Your house, containing everything you own, catches fire. After saving your loved ones and pets, you have time to safely make a final dash to save any one item. What would it be? Why?"},{"type":"list_item","depth":4,"payload":{"lines":[299,300],"index":35},"content":"35. Of all the people in your family, whose death would you find most disturbing? Why?"},{"type":"list_item","depth":4,"payload":{"lines":[300,301],"index":36},"content":"36. Share a personal problem and ask your partner’s advice on how he or she might handle it. Also, ask your partner to reflect back to you how you seem to be feeling about the problem you have chosen."}]}]},{"type":"heading","depth":2,"payload":{"lines":[307,308]},"content":"<strong>QUESTIONS TO ASK YOUR SPOUSE INSTEAD OF 'HOW WAS YOUR DAY?'</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[309,310]},"content":"When did you feel appreciated today?"},{"type":"list_item","depth":3,"payload":{"lines":[310,311]},"content":"Will you remember any specific part of today a year from now?"},{"type":"list_item","depth":3,"payload":{"lines":[311,312]},"content":"How can I make your day easier in five minutes?"},{"type":"list_item","depth":3,"payload":{"lines":[312,313]},"content":"If we were leaving for vacation tonight, where do you wish we were heading?"},{"type":"list_item","depth":3,"payload":{"lines":[313,314]},"content":"What made you laugh today?"},{"type":"list_item","depth":3,"payload":{"lines":[314,315]},"content":"What do you wish you did more of today?"}]},{"type":"heading","depth":2,"payload":{"lines":[318,319]},"content":"<strong>ASKING THESE QUESTIONS WILL MAKE YOU A BETTER LISTENER</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[320,321]},"content":"Just to be clear, are you saying ___?"},{"type":"list_item","depth":3,"payload":{"lines":[321,322]},"content":"At key points, repeat back a paraphrase of what you've heard."},{"type":"list_item","depth":3,"payload":{"lines":[322,323]},"content":"Can you explain what you mean by that?"},{"type":"list_item","depth":3,"payload":{"lines":[323,324]},"content":"I imagine that made you feel ___, right?"},{"type":"list_item","depth":3,"payload":{"lines":[324,325]},"content":"And what else? The &quot;AWE&quot; question may be the best way to draw out deeper insights—and keep you in listening mode."}]},{"type":"heading","depth":2,"payload":{"lines":[326,327]},"content":"<strong>SKIP THE ADVICE. ASK THESE 7 QUESTIONS TO HELP SOMEONE FIGURE IT OUT FOR THEMSELVES</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[328,329],"index":1},"content":"1. What is the challenge that you're facing?"},{"type":"list_item","depth":3,"payload":{"lines":[329,330],"index":2},"content":"2. What have you tried already?"},{"type":"list_item","depth":3,"payload":{"lines":[330,331],"index":3},"content":"3. If you could try anything to solve this, what would you try?"},{"type":"list_item","depth":3,"payload":{"lines":[331,332],"index":4},"content":"4. And what else? (Repeat this two or three times, as needed, to surface additional ideas.)"},{"type":"list_item","depth":3,"payload":{"lines":[332,333],"index":5},"content":"5. Which of these options interests you most?"},{"type":"list_item","depth":3,"payload":{"lines":[333,334],"index":6},"content":"6. What might stand in the way of this idea, and what could be done about that?"},{"type":"list_item","depth":3,"payload":{"lines":[334,335],"index":7},"content":"7. What is one step you could take to begin acting on this, right away?"}]},{"type":"heading","depth":2,"payload":{"lines":[338,339]},"content":"<strong>BEFORE YOU CRITICIZE SOMEONE, ASK YOURSELF THESE QUESTIONS</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[340,341]},"content":"What's motivating this critical urge?"},{"type":"list_item","depth":3,"payload":{"lines":[341,342]},"content":"How am I guilty of the thing I'm criticizing?"},{"type":"list_item","depth":3,"payload":{"lines":[342,343]},"content":"How would I react if someone said something similar to me?"},{"type":"list_item","depth":3,"payload":{"lines":[343,344]},"content":"What positive result do I hope will come of saying this?"},{"type":"list_item","depth":3,"payload":{"lines":[344,345]},"content":"Am I deriving pleasure from criticizing?"}]},{"type":"heading","depth":2,"payload":{"lines":[348,349]},"content":"<strong>USE THESE &quot;BRIDGE&quot; QUESTIONS TO TRY TO MEET HALFWAY ON A DIVISIVE ISSUE</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[350,351]},"content":"What is it in your position that gives you pause?"},{"type":"list_item","depth":3,"payload":{"lines":[351,352]},"content":"What is it in my position that interests or attracts you?"},{"type":"list_item","depth":3,"payload":{"lines":[352,353]},"content":"On a scale of one to ten (one having no value at all, ten being 100 percent right and unassailable), how would you rate my position? And your own?"},{"type":"list_item","depth":3,"payload":{"lines":[353,354]},"content":"If you didn't rate mine a one and yours a ten, why not?"},{"type":"list_item","depth":3,"payload":{"lines":[354,355]},"content":"Can we imagine a position that might at least partly satisfy both of us?"}]},{"type":"heading","depth":2,"payload":{"lines":[358,359]},"content":"<strong>QUESTIONS TO ASK YOUR BEST BUD</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[362,363]},"content":"What do you struggle with on a day-to-day basis?"},{"type":"list_item","depth":3,"payload":{"lines":[363,364]},"content":"What have you always wanted to try?"},{"type":"list_item","depth":3,"payload":{"lines":[364,365]},"content":"If you could start your own nonprofit, what would it be?"},{"type":"list_item","depth":3,"payload":{"lines":[365,366]},"content":"What would be the title of your autobiography?"},{"type":"list_item","depth":3,"payload":{"lines":[366,367]},"content":"If you had to live in another country for a year, where would that be?"}]},{"type":"heading","depth":2,"payload":{"lines":[368,369]},"content":"<strong>QUESTIONS TO ASK ABOUT A COWORKER YOU REALLY CAN'T STAND</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[370,371]},"content":"Is it possible I'm overreacting? (Get an &quot;outside view&quot; by describing the situation to a trusted coworker.)"},{"type":"list_item","depth":3,"payload":{"lines":[371,372]},"content":"Drill down: Which of this person's specific behaviors most bother me?"},{"type":"list_item","depth":3,"payload":{"lines":[372,373]},"content":"Of those, which actually interfere with my ability to do my job?"},{"type":"list_item","depth":3,"payload":{"lines":[373,374]},"content":"Of those, which are changeable?"},{"type":"list_item","depth":3,"payload":{"lines":[374,375]},"content":"Is there a way to politely ask this person to make one change?"},{"type":"list_item","depth":3,"payload":{"lines":[375,376]},"content":"Who could mediate? (Ideally someone who is known and trusted by both parties.)"},{"type":"list_item","depth":3,"payload":{"lines":[376,377]},"content":"How might I create distance? (If possible, move to another desk; if not, consider headphones.)"}]},{"type":"heading","depth":2,"payload":{"lines":[378,379]},"content":"<strong>QUESTIONS THAT YOUR BOSS WILL LOVE</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[380,381]},"content":"What would you do in my position?"},{"type":"list_item","depth":3,"payload":{"lines":[381,382]},"content":"What does your ideal employee look like?"},{"type":"list_item","depth":3,"payload":{"lines":[382,383]},"content":"What's the one thing that, if I did it differently, would make a difference to you?"},{"type":"list_item","depth":3,"payload":{"lines":[383,384]},"content":"What is most important on your list to accomplish today—and is there any way I can help?"}]}]},{"type":"heading","depth":1,"payload":{"lines":[388,389]},"content":"liderança","children":[{"type":"heading","depth":2,"payload":{"lines":[389,390]},"content":"não é dar a resposta certa, mas fazer a pergunta ambiciosa que ninguém está esperando"},{"type":"heading","depth":2,"payload":{"lines":[391,392]},"content":"<strong>BEFORE TAKING ON A LEADERSHIP CHALLENGE, ASK . . .</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[393,394]},"content":"Why do I want to lead this endeavor?"},{"type":"list_item","depth":3,"payload":{"lines":[394,395]},"content":"Why would others want me to lead them?"},{"type":"list_item","depth":3,"payload":{"lines":[395,396]},"content":"Does the answer to the first question also work as an answer to the second? If not, your reasons for wanting to lead may be too self-serving."}]},{"type":"heading","depth":2,"payload":{"lines":[397,398]},"content":"<strong>TO DETERMINE IF YOU'RE READY TO BE A TWENTY-FIRST-CENTURY LEADER, ASK . . .</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[399,400]},"content":"Am I willing to step back in order to help others move forward? Many aspiring leaders are rising stars and high performers, but success as a leader will depend more on helping others achieve success."},{"type":"list_item","depth":3,"payload":{"lines":[400,401]},"content":"Do I have the confidence to be humble? The balance is to be humble enough to admit you don't have all the answers—while being confident that you can help the organization to figure them out."},{"type":"list_item","depth":3,"payload":{"lines":[401,402]},"content":"Can I learn to keep learning? Rising uncertainty means today's leaders cannot rely on their own expertise. They must be restless learners."},{"type":"list_item","depth":3,"payload":{"lines":[402,403]},"content":"Do I seek to create an organization in my own image? Too many leaders surround themselves with similar people, depriving the organization of the diverse thinking needed to be successful today."}]},{"type":"heading","depth":2,"payload":{"lines":[404,405]},"content":"<strong>USE THESE QUESTIONS TO &quot;CRACK YOUR CODE&quot; AS A LEADER</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[406,407]},"content":"Who are my formative influencers? Leadership values are instilled early, often from relatives or teachers; revisit those lessons."},{"type":"list_item","depth":3,"payload":{"lines":[407,408]},"content":"When have I been at my best? Study your past successes to assess strengths and productive behaviors."},{"type":"list_item","depth":3,"payload":{"lines":[408,409]},"content":"When have I come up short—and why? Failures usually contain lessons that may be useful in developing guiding principles."},{"type":"list_item","depth":3,"payload":{"lines":[409,410]},"content":"What have I taken a stand for (and against)? This question can help clarify what matters most to you—which should shape your leadership code."},{"type":"list_item","depth":3,"payload":{"lines":[410,411]},"content":"What is my logline? Share your values by way of a story—and boil it down to a line or two that sums up what you're &quot;about&quot; as a leader."}]},{"type":"heading","depth":2,"payload":{"lines":[412,413]},"content":"<strong>ASK THESE &quot;MISSION QUESTIONS&quot; TO CLARIFY WHY YOUR COMPANY MATTERS</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[414,415]},"content":"If we disappeared tomorrow, who would miss us? This speculative question helps clarify why you matter and to whom."},{"type":"list_item","depth":3,"payload":{"lines":[415,416]},"content":"What do we do that others can't or won't? This shifts the focus to an organization's strengths and uniqueness."},{"type":"list_item","depth":3,"payload":{"lines":[416,417]},"content":"What are we against? It's easy to say what you're for. It's more risky—and therefore carries more weight—for a company to oppose something."},{"type":"list_item","depth":3,"payload":{"lines":[417,418]},"content":"How might we be not just a company but a cause? Increasingly, organizations are expected to contribute something worthwhile—to employees, local communities, and the world."}]},{"type":"heading","depth":2,"payload":{"lines":[419,420]},"content":"<strong>TO SHARPEN YOUR LEADERSHIP FOCUS, ASK THESE QUESTIONS:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[421,422]},"content":"What is the one thing I can do that would make everything else easier or unnecessary? Ask this &quot;focusing&quot; question at the start of any new challenge or project."},{"type":"list_item","depth":3,"payload":{"lines":[422,423]},"content":"What should we stop doing? Practice &quot;systematic abandonment.&quot;"},{"type":"list_item","depth":3,"payload":{"lines":[423,424]},"content":"What do I want to go big on? Ask this instead of &quot;What am I giving up?&quot;"},{"type":"list_item","depth":3,"payload":{"lines":[424,425]},"content":"Which stupid rule should we kill? Share this question with employees to see what they choose."},{"type":"list_item","depth":3,"payload":{"lines":[425,426]},"content":"At this moment, what is the highest, best use of my time? Use the &quot;HBU&quot; question to maximize personal productivity."}]},{"type":"heading","depth":2,"payload":{"lines":[427,428]},"content":"<strong>RELEASE YOUR &quot;INNER STEVE JOBS&quot; BY ASKING &quot;VISIONARY&quot; QUESTIONS</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[429,430]},"content":"How can we become the company that would put us out of business? Start by envisioning a threat that doesn't exist (yet)."},{"type":"list_item","depth":3,"payload":{"lines":[430,431]},"content":"How can we brace ourselves for the third wave? It's not the wave you're on now or the one you can see breaking; it's the big one yet to break."},{"type":"list_item","depth":3,"payload":{"lines":[431,432]},"content":"If an oracle could tell us about our business five years from now, what would we ask? Think of the most critical questions; then go to work on them (because you're the oracle)."},{"type":"list_item","depth":3,"payload":{"lines":[432,433]},"content":"What would the seventh generation think about what we're doing? Take a lesson from the Iroquois about long-term planning."},{"type":"list_item","depth":3,"payload":{"lines":[433,434]},"content":"What is our &quot;vision question&quot;? Forget the vision statement. Pursue the future with an open-ended query."}]},{"type":"heading","depth":2,"payload":{"lines":[435,436]},"content":"<strong>WHEN DOING &quot;AMBULATORY INQUIRY,&quot; A LEADER SHOULD NOT ASK . . .</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[437,438]},"content":"How's it going? This is a rote question and elicits rote responses."},{"type":"list_item","depth":3,"payload":{"lines":[438,439]},"content":"Why did you? When you ask &quot;why?&quot; questions directly of employees, it shifts them into &quot;justify&quot; mode."},{"type":"list_item","depth":3,"payload":{"lines":[439,440]},"content":"Who screwed up here? Rather than focusing on a scapegoat, inquire about how best to address the issue and move forward."},{"type":"list_item","depth":3,"payload":{"lines":[440,441]},"content":"Haven't we tried this already? Often uttered by &quot;Been there, done that&quot; leaders. Say it enough times, and people will stop offering ideas altogether."}]},{"type":"heading","depth":2,"payload":{"lines":[442,443]},"content":"<strong>WHEN DOING &quot;AMBULATORY INQUIRY,&quot; A LEADER SHOULD ASK . . .</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[444,445]},"content":"What's the biggest challenge you're facing? You can make the &quot;challenge&quot; question more specific (&quot;on this project&quot;) or more general (&quot;in your job&quot;)."},{"type":"list_item","depth":3,"payload":{"lines":[445,446]},"content":"Are you making progress? If employees feel &quot;stuck,&quot; frustration sets in."},{"type":"list_item","depth":3,"payload":{"lines":[446,447]},"content":"Help me understand, what led to . . . Instead of asking &quot;Why?&quot; about a problem, start the question this way—it's wordier, but less accusatory."},{"type":"list_item","depth":3,"payload":{"lines":[447,448]},"content":"Is it clear what we're doing and why? Ask employees this question with regard to company goals, directives, policy changes, and the vision for the future."},{"type":"list_item","depth":3,"payload":{"lines":[448,449]},"content":"How can I help? Per Doug Conant, the &quot;ultimate leadership question.&quot; But only ask it if you mean it."}]},{"type":"heading","depth":2,"payload":{"lines":[450,451]},"content":"<strong>TO ENCOURAGE A CULTURE OF INQUIRY, ASK THESE 4 QUESTIONS:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[452,453]},"content":"How can we make it safe to question? Institute a strict &quot;no judging&quot; rule; all questions welcome, the more the merrier."},{"type":"list_item","depth":3,"payload":{"lines":[453,454]},"content":"How might we make questioning rewarding? Celebrate productive questions by verbal recognition. To go further, offer bonuses and other tangible incentives."},{"type":"list_item","depth":3,"payload":{"lines":[454,455]},"content":"How might we make questioning productive? Train people in how to question in ways that produce results."},{"type":"list_item","depth":3,"payload":{"lines":[455,456]},"content":"How can we make a culture of inquiry stick? Make questioning a central part of meetings and other regular activities."}]}]},{"type":"heading","depth":1,"payload":{"lines":[458,459]},"content":"conclusão","children":[{"type":"heading","depth":2,"payload":{"lines":[460,461]},"content":"checklist","children":[{"type":"list_item","depth":3,"payload":{"lines":[461,462]},"content":"vc fez as perguntas importantes que deveria ter feito?"}]},{"type":"heading","depth":2,"payload":{"lines":[463,464]},"content":"três principais temas","children":[{"type":"list_item","depth":3,"payload":{"lines":[464,465]},"content":"desafiar suposições"},{"type":"list_item","depth":3,"payload":{"lines":[465,466]},"content":"mudar perspectivas"},{"type":"list_item","depth":3,"payload":{"lines":[466,467]},"content":"considerar opostos"}]},{"type":"heading","depth":2,"payload":{"lines":[468,469]},"content":"treinar","children":[{"type":"list_item","depth":3,"payload":{"lines":[469,470]},"content":"perguntas para vc mesmo"},{"type":"list_item","depth":3,"payload":{"lines":[470,471]},"content":"deixar tempo para pensar"},{"type":"list_item",
